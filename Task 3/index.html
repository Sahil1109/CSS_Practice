    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

      function myFunction(x) {
        x.classList.toggle("change");
      }
    </script>
  </head>

      <div class="logo">TESLA</div>
      <label for="toggle">
        <div class="container" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </label>
      <input type="checkbox" id="toggle" />
      <div class="menu">
        <a href="#">About Us</a>
        <a href="#">Contacts</a>
        <a href="#">Services</a>
        <a href="#">Learn More</a>
      </div>
    </div>
  </body>
