<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2rem;
      }

      header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background: rgb(255, 0, 47);
        color: #ccc;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .logo {
        width: 50%;
      }
      .logo img {
        border-radius: 50px;
        margin-top: 7px;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 15px 10px;
        margin-right: 10px;
        border: 1px solid transparent;
        background-color: white;
        border-radius: 50px;
      }

      .navlink {
        list-style: none;
        margin: 0;
      }

      .navlink a {
        color: black;
        text-decoration: none;
        font-size: 1rem;
        margin-right: 5px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column;
        position: relative;
        font-weight: 700;
      }
      .nav img {
        height: 16px;
        width: 16px;
      }
      .span {
        margin-top: 10px;
      }
      .navlink.extra {
        display: none;
      }
      .info.active,
      .help.active,
      .shop.active,
      .what.active,
      a {
        display: block;
      }
      @media screen and (min-width: 500px) {
        .navlink a {
          flex-flow: row;
        }
        span {
          margin-left: 5px;
        }
        .donate a {
          border: 1px solid transparent;
          border-radius: 50px;
          background-color: rgb(255, 0, 47);
          color: white;
          padding-right: 5px;
        }
        .navlink.donate a {
          color: white;
          font-weight: bold;
          margin-right: 0px;
        }
        .donate img {
          display: none;
        }
      }
      @media screen and (min-width: 950px) {
        .navlink.extra{
          display: block;
        }

        .navlink.menu,
        .navlink.search {
          display:none;
        }
      }
      /* @media screen and (min-width: 1200px) {
        .navlink.menu a,
        .navlink.search a {
          display: none;
        }
        .navlink.shop a,
        .navlink.what a {
          display: block;
        }
        .logo {
          width: 70%;
        } */
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $(".toggle").on("click", function () {
          if ($(".info").hasClass("active")) {
            $(".info").removeClass("active");
          } else {
            $(".info").addClass("active");
          }
          if ($(".help").hasClass("active")) {
            $(".help").removeClass("active");
          } else {
            $(".help").addClass("active");
          }
          if ($(".shop").hasClass("active")) {
            $(".shop").removeClass("active");
          } else {
            $(".shop").addClass("active");
          }
          if ($(".what").hasClass("active")) {
            $(".what").removeClass("active");
          } else {
            $(".what").addClass("active");
          }
        });
      });
    </script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://media-exp1.licdn.com/dms/image/C560BAQErKufJERTiYQ/company-logo_200_200/0?e=2159024400&v=beta&t=TVp3_Le3q8VaNevR90D1eXNXxSnhfJyk_jukcCOGwBA"
          height="70px"
          width="70px"
        />
      </div>

      <ul class="nav">
        <li class="navlink extra">
          <a href="#">Information and support</a>
        </li>
        <li class="navlink extra">
          <a href="#">How you can help</a>
        </li>
        <li class="navlink extra">
          <a href="#">Shop</a>
        </li>
        <li class="navlink extra">
          <a href="#">What we do</a>
        </li>
        <li class="navlink menu toggle">
          <a href="#"
            ><img
              src="https://img.icons8.com/material-sharp/100/000000/menu.png"
            /><span>MENU</span></a
          >
        </li>

        <li class="navlink search">
          <a href="#"
            ><img
              src="https://img.icons8.com/android/24/000000/search.png"
            /><span>SEARCH</span></a
          >
        </li>
        <li class="navlink donate">
          <a href="#"
            ><img
              src="https://img.icons8.com/material-outlined/48/000000/like.png"
            /><span>DONATE</span></a
          >
        </li>
      </ul>
    </header>
  </body>
</html>
